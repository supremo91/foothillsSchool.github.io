<script>

    document.addEventListener("DOMContentLoaded", function () {
        const checkPasswordModal = new bootstrap.Modal(document.getElementById("checkPassword"));
        const validatePasswordButton = document.getElementById("validatePassword");
    
        validatePasswordButton.addEventListener("click", function () {
            // Replace 'your_password' with the actual correct password
            const correctPassword = 'Brother';
            const enteredPassword = document.getElementById("password").value;
    
            if (enteredPassword === correctPassword) {
                // Password is correct, redirect to receipt.php
                window.location.href = 'admin/dashboard.php';
            } else {
                // Password is incorrect, display an error message
                alert("Incorrect password. Access denied.");
                 // Redirect to receipt.php after displaying the "Access denied" message
                window.location.href = 'home.html';
                const invalidFeedback = document.querySelector(".invalid-feedback");
                invalidFeedback.style.display = "block";
                document.getElementById("password").classList.add("is-invalid");
            }
        });
    
        // Reset validation feedback when the password input is focused
        document.getElementById("password").addEventListener("focus", function () {
            const invalidFeedback = document.querySelector(".invalid-feedback");
            invalidFeedback.style.display = "none";
            document.getElementById("password").classList.remove("is-invalid");
        });
    });
</script>
